<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Best Ball Rankings</title>
  <style>
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ddd; padding: 8px; }
    th { background-color: #f2f2f2; }
  </style>
</head>
<body>
  <h1>Best Ball Rankings</h1>
  <table id="rankings-table">
    <thead>
      <tr>
        <th>Ranking</th>
        <th>Position</th>
        <th>Team</th>
        <th>Player</th>
        <th>Sentiment</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <script>
    const sheetId = '1rNouBdE-HbWafu-shO_5JLPSrLhr-xuGpXYfyOI-2oY';
    const rankingsUrl = `https://opensheet.elk.sh/${sheetId}/Rankings`;
    // Sentiment is now stored on column H of the Rankings tab so we only need to
    // fetch that sheet.

    async function loadData() {
      try {
        const rankingsRes = await fetch(rankingsUrl);
        const rankings = await rankingsRes.json();

        const tbody = document.querySelector('#rankings-table tbody');
        rankings.forEach((row, index) => {
          const player = row.Player || row.player;
          const rank = index + 1; // auto-incremented ranking
          // Sentiment score is stored in column H of the Rankings tab. Depending
          // on how opensheet interprets the headers, we try a few possibilities.
          const sentiment = row.Sentiment || row['Sentiment Score'] || row.H || '';
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${rank}</td>
            <td>${row.Position}</td>
            <td>${row.Team}</td>
            <td>${player}</td>
            <td>${sentiment}</td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error('Error loading data:', err);
      }
    }

    loadData();
  </script>
</body>
</html>
