<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Best Ball Rankings</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      font-weight: 400;
      line-height: 1.6;
    }
    h1, h2, h3, h4, h5, h6, th {
      font-weight: 700;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      line-height: 1.4;
    }
    th {
      background-color: #f2f2f2;
    }
    tbody tr:nth-child(even) {
      background-color: #fafafa;
    }
    tbody tr:hover {
      background-color: #f5f5f5;
    }
    .sentiment-cell {
      position: relative;
    }
    .sentiment-cell::before {
      content: '';
      position: absolute;
      top: 4px;
      bottom: 4px;
      left: 0;
      width: var(--width, 0%);
      background-color: #d0eaff;
      border-radius: 4px;
      z-index: 0;
    }
    .sentiment-cell span {
      position: relative;
      z-index: 1;
    }
    .rating-column,
    .rating-cell {
      position: relative;
      top: -10px;
      border-radius: 4px;
      border: none;
    }
    .rating-column {
      background-color: #ffecc0;
    }
    .rating-cell {
      background-color: #fff9e6;
      font-weight: 700;
    }
  </style>
</head>
<body>
  <script src="config.js"></script>
  <h1>Best Ball Rankings</h1>
  <table id="rankings-table">
    <thead></thead>
    <tbody></tbody>
  </table>
  <script>
    const sheetId = '1rNouBdE-HbWafu-shO_5JLPSrLhr-xuGpXYfyOI-2oY';
    const rankingsUrl = `https://opensheet.elk.sh/${sheetId}/Rankings`;
    const sentimentUrl = `https://opensheet.elk.sh/${sheetId}/Sentiment`;

    const LEAGUE_ID = 1;
    const playersUrl =
      typeof UNABATED_API_KEY !== 'undefined'
        ? `https://partner-api.unabated.com/v2/players?leagues=${LEAGUE_ID}`
        : null;

    const headshots = {};

    const columns = [
      {
        header: 'â­ Rating',
        thClass: 'rating-column',
        cell: () => '<td class="rating-cell"></td>',
      },
      {
        header: 'ðŸ‘¤ Player',
        cell: r => `<td>${r.playerHtml}</td>`,
      },
      {
        header: 'ðŸˆ Team',
        cell: r => `<td>${r.team}</td>`,
      },
      {
        header: 'ðŸ“‹ Position',
        cell: r => `<td>${r.position}</td>`,
      },
      {
        header: 'ðŸ… wmonighe Rank',
        cell: r =>
          `<td>${r.wmonigheRank}${r.wmonighePct ? ' (' + r.wmonighePct + ')' : ''}</td>`,
      },
      {
        header: 'ðŸ“Š ADP',
        cell: r => `<td>${r.adp}${r.adpPct ? ' (' + r.adpPct + ')' : ''}</td>`,
      },
      {
        header: 'ðŸ† Fantasy Points',
        cell: r => `<td>${r.fantasyPts}${r.fpPct ? ' (' + r.fpPct + ')' : ''}</td>`,
      },
      {
        header: 'ðŸ˜Š Sentiment',
        cell: r =>
          `<td class="sentiment-cell" style="--width:${r.sentimentPercent}%"><span>${r.sentiment}</span></td>`,
      },
    ];

    function canonicalName(name) {
      return (name || '')
        .toString()
        .toLowerCase()
        .replace(/[.'â€™]/g, '')
        .replace(/[^a-z0-9]+/g, ' ')
        .trim();
    }

    function canonicalField(name) {
      return (name || '').toString().toLowerCase().replace(/[^a-z0-9]/g, '');
    }

    function getFantasyPoints(row) {
      if (row.I || row['Fantasy Points'] || row['FantasyPts']) {
        return row.I || row['Fantasy Points'] || row['FantasyPts'];
      }
      const key = Object.keys(row).find(k => {
        const ck = canonicalField(k);
        return ck.includes('fantasypoints') || ck.includes('fantasypts');
      });
      return key ? row[key] : '';
    }

    function getColumn(row, letter, labelPart) {
      if (row[letter]) return row[letter];
      const target = canonicalField(labelPart);
      const key = Object.keys(row).find(k =>
        canonicalField(k).includes(target)
      );
      return key ? row[key] : '';
    }

    async function fetchPlayers() {
      if (!playersUrl) return;
      try {
        const res = await fetch(playersUrl, {
          headers: { 'x-api-key': UNABATED_API_KEY },
        });
        const players = await res.json();
        players.forEach(p => {
          const name = canonicalName(
            p.preferredName || `${p.firstName} ${p.lastName}` || ''
          );
          if (name) headshots[name] = p.headshotUrl;
        });
      } catch (err) {
        console.error('Error loading player data:', err);
      }
    }

    async function loadData() {
      try {
        const [rankingsRes, sentimentRes] = await Promise.all([
          fetch(rankingsUrl),
          fetch(sentimentUrl),
        ]);
        const rankings = await rankingsRes.json();
        const sentimentRows = await sentimentRes.json();

        const sentimentMap = {};
        sentimentRows.forEach(r => {
          const playerName = canonicalName(r.Player || r.player);
          const score = r.Sentiment || r['Sentiment Score'] || r.F || '';
          if (playerName) sentimentMap[playerName] = score;
        });

        await fetchPlayers();

        const tbody = document.querySelector('#rankings-table tbody');
        const thead = document.querySelector('#rankings-table thead');
        tbody.innerHTML = '';
        thead.innerHTML = '';

        const rowsData = rankings.map(row => {
          const player = row.Player || row.player;
          const canonName = canonicalName(player);
          const rowSentiment =
            row.Sentiment || row['Sentiment Score'] || row.H || '';
          const sentiment =
            rowSentiment || sentimentMap[canonName] || '';
          const adp = row.J || row.ADP || row['ADP'] || '';
          const adpPct = getColumn(row, 'L', 'adp percentile');
          const fantasyPts = getFantasyPoints(row);
          const wmonigheRank = getColumn(row, 'G', 'wmonighe rank');

          const headshot = headshots[canonName];
          const playerHtml = headshot
            ? `<img src="${headshot}" alt="${player}" style="height:24px;width:24px;vertical-align:middle;margin-right:4px;">${player}`
            : player;

          return {
            position: row.Position,
            team: row.Team,
            playerHtml,
            sentiment,
            sentimentValue: parseFloat(sentiment),
            adp,
            adpPct,
            wmonigheRank,
            fantasyPts,
          };
        });

        // Add fantasy points percentiles
        const numericFps = rowsData
          .map(r => parseFloat(r.fantasyPts))
          .filter(v => !isNaN(v))
          .sort((a, b) => a - b);

        rowsData.forEach(r => {
          const val = parseFloat(r.fantasyPts);
          if (!isNaN(val) && numericFps.length) {
            const rank = numericFps.filter(v => v <= val).length;
            r.fpPct = (rank / numericFps.length).toFixed(2);
          } else {
            r.fpPct = '';
          }
        });

        // Add wmonighe rank percentiles (1 -> 1, 300 or below -> 0)
        rowsData.forEach(r => {
          const rankVal = parseFloat(r.wmonigheRank);
          if (!isNaN(rankVal)) {
            let pct = (300 - rankVal) / 299;
            if (rankVal >= 300) pct = 0;
            if (pct > 1) pct = 1;
            if (pct < 0) pct = 0;
            r.wmonighePct = pct.toFixed(2);
          } else {
            r.wmonighePct = '';
          }
        });

        // Sentiment rendering
        const numericSentiments = rowsData
          .map(r => r.sentimentValue)
          .filter(v => !isNaN(v));
        const minSentiment =
          numericSentiments.length > 0 ? Math.min(...numericSentiments) : 0;
        const maxSentiment =
          numericSentiments.length > 0 ? Math.max(...numericSentiments) : 0;
        const range = maxSentiment - minSentiment || 1;

        rowsData.forEach(r => {
          r.sentimentPercent = !isNaN(r.sentimentValue)
            ? ((r.sentimentValue - minSentiment) / range) * 100
            : 0;
        });

        const headerRow = document.createElement('tr');
        columns.forEach(col => {
          const th = document.createElement('th');
          if (col.thClass) th.className = col.thClass;
          th.innerHTML = col.header;
          headerRow.appendChild(th);
        });
        thead.appendChild(headerRow);

        rowsData.forEach(r => {
          const tr = document.createElement('tr');
          columns.forEach(col => {
            tr.insertAdjacentHTML('beforeend', col.cell(r));
          });
          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error('Error loading data:', err);
      }
    }

    loadData();
  </script>
</body>
</html>
