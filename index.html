<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Best Ball Rankings</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <!-- Load the Inter font from Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      font-weight: 400;
      line-height: 1.6;
    }
    h1, h2, h3, h4, h5, h6, th {
      font-weight: 700;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      line-height: 1.4;
    }
    th {
      background-color: #f2f2f2;
    }
    tbody tr:nth-child(even) {
      background-color: #fafafa;
    }
    tbody tr:hover {
      background-color: #f5f5f5;
    }
    .sentiment-cell {
      position: relative;
    }
    .sentiment-cell::before {
      content: '';
      position: absolute;
      top: 4px;
      bottom: 4px;
      left: 0;
      width: var(--width, 0%);
      background-color: #d0eaff;
      border-radius: 4px;
      z-index: 0;
    }
    .sentiment-cell span {
      position: relative;
      z-index: 1;
    }
    .rating-column,
    .rating-cell {
      position: relative;
      top: -10px;
      border-radius: 4px;
      border: none;
    }
    .rating-column {
      background-color: #ffecc0;
    }
    .rating-cell {
      background-color: #fff9e6;
      font-weight: 700;
    }
  </style>
</head>
<body>
  <script src="config.js"></script>
  <h1>Best Ball Rankings</h1>
  <table id="rankings-table">
    <thead>
      <tr>
        <th class="rating-column">‚≠ê Rating</th>
        <th>üî¢ Ranking</th>
        <th>üìã Position</th>
        <th>üèà Team</th>
        <th>üë§ Player</th>
        <th>üòä Sentiment</th>
        <th>üìä ADP</th>
        <th>üèÜ Fantasy Points</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <script>
    const sheetId = '1rNouBdE-HbWafu-shO_5JLPSrLhr-xuGpXYfyOI-2oY';
    const rankingsUrl = `https://opensheet.elk.sh/${sheetId}/Rankings`;
    const sentimentUrl = `https://opensheet.elk.sh/${sheetId}/Sentiment`;
    // Sentiment scores are stored on the Sentiment tab in column F.

    const LEAGUE_ID = 1; // NFL
    const playersUrl =
      typeof UNABATED_API_KEY !== 'undefined'
        ? `https://partner-api.unabated.com/v2/players?leagues=${LEAGUE_ID}`
        : null;

    function canonicalName(name) {
      return (name || '')
        .toString()
        .toLowerCase()
        .replace(/[.'‚Äô]/g, '')
        .replace(/[^a-z0-9]+/g, ' ')
        .trim();
    }

    const headshots = {};

    function canonicalField(name) {
      return (name || '').toString().toLowerCase().replace(/[^a-z0-9]/g, '');
    }

    function getFantasyPoints(row) {
      if (row.I || row['Fantasy Points'] || row['FantasyPts']) {
        return row.I || row['Fantasy Points'] || row['FantasyPts'];
      }
      const key = Object.keys(row).find(k => {
        const ck = canonicalField(k);
        return ck.includes('fantasypoints') || ck.includes('fantasypts');
      });
      return key ? row[key] : '';
    }

    function getFantasyPointsPct(row) {
      if (row.K || row['Fantasy Points Percentile'] || row['FantasyPts Percentile']) {
        return row.K || row['Fantasy Points Percentile'] || row['FantasyPts Percentile'];
      }
      const key = Object.keys(row).find(k => {
        const ck = canonicalField(k);
        return ck.includes('fantasypoint') && ck.includes('percent');
      });
      return key ? row[key] : '';
    }

    async function fetchPlayers() {
      if (!playersUrl) return;
      try {
        const res = await fetch(playersUrl, {
          headers: { 'x-api-key': UNABATED_API_KEY },
        });
        const players = await res.json();
        players.forEach(p => {
          const name = canonicalName(
            p.preferredName || `${p.firstName} ${p.lastName}` || ''
          );
          if (name) headshots[name] = p.headshotUrl;
        });
      } catch (err) {
        console.error('Error loading player data:', err);
      }
    }

    function getColumn(row, letter, labelPart) {
      if (row[letter]) return row[letter];
      const target = canonicalField(labelPart);
      const key = Object.keys(row).find(k =>
        canonicalField(k).includes(target)
      );
      return key ? row[key] : '';
    }

    async function loadData() {
      try {
        const [rankingsRes, sentimentRes] = await Promise.all([
          fetch(rankingsUrl),
          fetch(sentimentUrl),
        ]);
        const rankings = await rankingsRes.json();
        const sentimentRows = await sentimentRes.json();

        const sentimentMap = {};
        sentimentRows.forEach(r => {
          const playerName = canonicalName(r.Player || r.player);
          const score = r.Sentiment || r['Sentiment Score'] || r.F || '';
          if (playerName) sentimentMap[playerName] = score;
        });



        await fetchPlayers();

        const tbody = document.querySelector('#rankings-table tbody');
        const rowsData = rankings.map((row, index) => {
          const player = row.Player || row.player;
          const canonName = canonicalName(player);
          const rank = index + 1; // auto-incremented ranking
          const rowSentiment =
            row.Sentiment || row['Sentiment Score'] || row.H || '';
          const sentiment =
            rowSentiment || sentimentMap[canonName] || '';

          const adp = row.J || row.ADP || row['ADP'] || '';
          const adpPct = getColumn(row, 'L', 'adp percentile');
          const fantasyPts = getFantasyPoints(row);
          const fpPct = getFantasyPointsPct(row);

          const headshot = headshots[canonName];
          const playerHtml = headshot
            ? `<img src="${headshot}" alt="${player}" style="height:24px;width:24px;vertical-align:middle;margin-right:4px;">${player}`
            : player;

          return {
            rank,
            position: row.Position,
            team: row.Team,
            playerHtml,
            sentiment,
            sentimentValue: parseFloat(sentiment),
            adp,
            adpPct,
            fantasyPts,
            fpPct,
          };
        });

        const numericSentiments = rowsData
          .map(r => r.sentimentValue)
          .filter(v => !isNaN(v));
        const minSentiment =
          numericSentiments.length > 0 ? Math.min(...numericSentiments) : 0;
        const maxSentiment =
          numericSentiments.length > 0 ? Math.max(...numericSentiments) : 0;
        const range = maxSentiment - minSentiment || 1;

        rowsData.forEach(r => {
          const percent = !isNaN(r.sentimentValue)
            ? ((r.sentimentValue - minSentiment) / range) * 100
            : 0;
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td class="rating-cell"></td>
            <td>${r.rank}</td>
            <td>${r.position}</td>
            <td>${r.team}</td>
            <td>${r.playerHtml}</td>
            <td class="sentiment-cell" style="--width:${percent}%"><span>${r.sentiment}</span></td>
            <td>${r.adp}${r.adpPct ? ` (${r.adpPct})` : ''}</td>
            <td>${r.fantasyPts}${r.fpPct ? ` (${r.fpPct})` : ''}</td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error('Error loading data:', err);
      }
    }

    loadData();
  </script>
</body>
</html>
